      const find_max_no = function (n1, n2, n3) {
        let max_no = 0;
        if (n1 > n2) {
          max_no = n1;
        } else {
          max_no = n2;
        }
        if (n3 > max_no) {
          max_no = n3;
        }
        return max_no;
      };
